<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<main>
    <div th:unless="${#lists.isEmpty(list)}">
        <h2>List Users</h2>
        <th:block th:each="user : ${list}">
            <h3 th:text="${user}"></h3>
        </th:block>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user :${list}">
                    <td th:text="${user.getId()}">NULL</td>
                    <td th:text="${user.getFirstName()}">NULL</td>
                    <td th:text="${user.getLastName()}">NULL</td>
                    <td th:text="${user.getAge()}">NULL</td>
                    <td th:text="${user.getPhone()}">NULL</td>
                </tr>
            </tbody>
        </table>
    </div>



    <div>
        <h2><a href="/users/create">Создать пользователя</a></h2>
        <h2><a href="/users/update">Update User</a></h2>
        <h2><a href="/users/delete">Delete User</a></h2>
    </div>
</main>
</body>
</html>
